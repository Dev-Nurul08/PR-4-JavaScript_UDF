<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       <main>
        <section class="calc">
            <div class="container pt-5 mt-5 d-flex justify-content-center">
                <form action="" class="form-control p-5 m-5 border border-2 rounded-4 mt-3 pt-3" onsubmit="return false" >
                    <h2 class="fw-bold display-4 text-center mb-5">Caculator</h2>
                    <input type="number" name="val1" id="val1" placeholder="Enter value 1" class="p-3 m-2 mb-3 form-control">
                    <input type="number" name="val2" id="val2" placeholder="Enter value 2" class="p-3 m-2 mb-3 form-control">
                    <input type="number" name="ans" id="ans" placeholder="Answer" class="p-3 m-2 mb-3 form-control">

                    <div class="buttons d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-primary text-center fs-3 m-4 px-4" onclick="sum()">+</button>
                    <button type="submit" class="btn btn-outline-primary text-center fs-3 m-4 px-4" onclick="sub()">-</button>
                    <button type="submit" class="btn btn-outline-primary text-center fs-3 m-4 px-4" onclick="multi()">ร</button>
                    <button type="submit" class="btn btn-outline-primary text-center fs-3 m-4 px-4" onclick="div()">รท</button>
                    </div>
                </form>
            </div>
        </section>
       </main>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./calc.js"></script>
    </body>
</html>
