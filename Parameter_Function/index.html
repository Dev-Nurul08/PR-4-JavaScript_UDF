<html lang="en">

<head>
    <title>Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-8">
                <h2 class="text-center">Calculator</h2>
                <form action="" method="post" onsubmit="return false" class="form-control p-5">
                    <div class="mb-3">
                        <input type="text" class="form-control p-3" name="value1" placeholder="Value 1" />
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control p-3" name="value2" placeholder="Value 2" />
                    </div>
                    <div class="mb-3">
                       
                        <ol>
                            <li>For Addition</li>
                            <li>For Substraction</li>
                            <li>For Multiplication</li>
                            <li>For Division</li>
                        </ol>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control p-3" placeholder="Enter your chioce here" name="choice"  min="1" max="4" required  />
                    </div>
                    <div class="mb-3 text-center">
                        <button class="btn btn-outline-primary p-3" onclick="calc()">Calculate</button>
                    </div>
                    <h4 class="result"></h4>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./calculator.js" type="text/javascript"></script>
</body>

</html>
