<!doctype html>
<html lang="en">

<head>
    <title>
        Salary Slip Generator
    </title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-dark text-white text-center p-3 mb-3">
        <h1>Salary Slip Generator</h1>
        <p class="lead">
            Generate your salary slip easily and quickly!
        </p>
    </header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="salaryForm" class="border p-4 rounded mt-5" onsubmit="return generateSlip()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="employeeName" placeholder="Employee Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="employeeId" placeholder="Employee ID" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="basicSalary" placeholder="Basic Salary" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="hra" placeholder="HRA" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="allowances" placeholder="Allowances" required>
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="deductions" placeholder="Deductions" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Salary Slip</button>
                </form>


                <div id="salarySlip" class="mt-4 p-4 border rounded d-none">
                    <h3 class="text-center mb-4">Salary Slip</h3>
                    <p><strong>Employee Name:</strong> <span id="slipEmployeeName"></span></p>
                    <p><strong>Employee ID:</strong> <span id="slipEmployeeId"></span></p>
                    <p><strong>Basic Salary:</strong> $<span id="slipBasicSalary"></span></p>
                    <p><strong>HRA:</strong> $<span id="slipHRA"></span></p>
                    <p><strong>Allowances:</strong> $<span id="slipAllowances"></span></p>
                    <p><strong>Deductions:</strong> $<span id="slipDeductions"></span></p>
                    <hr>    
                    <h4 class="text-center">Net Salary: $<span id="slipNetSalary"></span></h4>   
                </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p>&copy; 2024 Salary Slip Generator. All rights reserved.</p>
    </footer>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./salary.js"></script>
</body>

</html>
